
<!DOCTYPE html>

    <!-- Bootstrap -->
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='/public/bootstrap3-editable/css/bootstrap-editable.css'/>
    <link rel='stylesheet' type='text/css' href='/public/css/bootstrap-table.min.css'/>

<body class="nav-md">
    请求地址：<input type="text" id="requestUrl"/><br>
    参数1<input type="text" id="key1"/> 值1<input type="text" id="value1"/><br>
    参数2<input type="text" id="key2"/> 值2<input type="text" id="value2"/><br>
    参数3<input type="text" id="key3"/> 值3<input type="text" id="value3"/><br>
    参数4<input type="text" id="key4"/> 值4<input type="text" id="value4"/><br>
    参数5<input type="text" id="key5"/> 值5<input type="text" id="value5"/><br>
    参数6<input type="text" id="key6"/> 值6<input type="text" id="value6"/><br>
    参数7<input type="text" id="key7"/> 值7<input type="text" id="value7"/><br>
    参数8<input type="text" id="key8"/> 值8<input type="text" id="value8"/><br>
    <button id="submit">提交</button>
    <script>
        $(
            $('#submit').click(function(){
                var postValue = {};
                   for(var i=1;i<=8;i++) {
                       if($('#key'+i).val() == "") continue;
                       else {
                            postValue[$('#key'+i).val()] = $('#value'+i).val();
                       }
                   }
                $.post($('#requestUrl').val(), postValue, function (result) {
                    alert(result);
                });
            })
        )
    </script>
</body>
